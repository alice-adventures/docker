            <script type="text/javascript">
                let frame = null;
                function menu_click(e) {
                    if (e.buttons == 0) {
                        let menu = document.getElementById("menu");
                        let active = menu.querySelector(".active");
                        let activities = document.getElementById("activities");

                        if (active != e.target) {
                            active.classList.remove("active");
                            e.target.classList.add("active");

                            if (frame != null) {
                                frame.classList.remove("z-3");
                                frame.classList.add("z-0");
                            }
                            let target_frame = activities.querySelector("#" + e.target.attributes["data-frame"].value);
                            if (target_frame.src === "" || target_frame === contents) {
                                target_frame.src = e.target.attributes["data-activity"].value;
                                if (target_frame == tty) {
                                    tty_onLoad();
                                }
                            }
                            target_frame.classList.remove("z-0");
                            target_frame.classList.add("z-3");
                            frame = target_frame;
                            console.log(target_frame.src);
                        }
                    }
                }
